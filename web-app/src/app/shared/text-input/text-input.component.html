<div id="form">
  <label for="form-field">{{ label }}</label>
  <mat-form-field id="form-field" appearance="outline" floatLabel="always">
    <input
      matInput
      [placeholder]="placeholder"
      [type]="type"
      [formControl]="formControl"
    />
    <mat-error
      *ngIf="formControl.invalid && (formControl.dirty || formControl.touched)"
    >
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>
</div>
