<div class="body">
  <header>
    <h3>RESUMO</h3>
  </header>
  <app-card [style]="{ padding: '50px 30px' }">
    <div class="resume-container">
      <div class="resume-item">
        <h3>Subtotal:</h3>
        <h3>{{ subTotal }}</h3>
      </div>
      <div class="resume-item">
        <h3>Frete:</h3>
        <h3>{{ shipping }}</h3>
      </div>
      <div class="resume-item">
        <h3>Desconto:</h3>
        <h3>{{ discount }}</h3>
      </div>
      <div class="resume-item total">
        <h3>Total:</h3>
        <h3>{{ total }}</h3>
      </div>
    </div>
  </app-card>
  <div style="margin-bottom: 40px"></div>
  <app-button label="FINALIZAR PEDIDO" (click)="finishOrder()"></app-button>
</div>
