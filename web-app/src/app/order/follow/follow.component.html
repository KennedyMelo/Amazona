<div class="container">
  <h1>Acompanhamento do pedido {{ orderId }}</h1>
  <app-card>
    <p>Estimativa para entrega em
      {{ timeRemaining.days }} dias,
      {{ timeRemaining.hours }} horas,
      {{ timeRemaining.minutes }} minutos e
      {{ timeRemaining.seconds }} segundos</p>
    <h2>{{ status }}</h2>
    <div class="image-container">
      <div class="step" [ngClass]="{'step-active': timeRemaining.minutes >= 0}">
        <img src="../../../assets/images/Big Parcel.png" alt="icone1">
      </div>
      <p>-------------------------></p>
      <div class="step" [ngClass]="{'step-active': timeRemaining.minutes <= 2}">
        <img src="../../../assets/images/Open Box.png" alt="icone2">
      </div>
      <p>-------------------------></p>
      <div class="step stepHome" [ngClass]="{'step-active': timeRemaining.minutes <= 1}">
        <img src="../../../assets/images/Smart Home Checked.png" alt="icone3">
      </div>
    </div>
  </app-card>
</div>
